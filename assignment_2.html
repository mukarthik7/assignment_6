<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML Form</title>
	</head>
	<body>
		<h1>HTML Form</h1>
		<form method="POST" style="width:400px;">

			<fieldset>
				<legend>Your Details:</legend>

				Name: <input type="text" name="name" ></br>

				Email: <input type="text" name="email"></br>

			</fieldset>

			<fieldset>
				<legend>Your Review:</legend>

				How did you hear about us?
				<select name="source">
					<option value="google" selected="selected">Google</option>
					<option value="facebook">Facebook</option>
					<option value="friend">Friend</option>
				</select><br><br>
				
				Would you visit again?<br>
				<input type="radio" name="visit">Yes
				<input type="radio" name="visit">No
				<input type="radio" name="visit">Maybe</br><br>

				Comments:</br>
				<textarea name="comment" col="10" row="20"></textarea><br><br>

				<input type="checkbox" name="email_updates" value="">
				Sign me up for email updates<br>

				<input type="submit" name="" value="Submit review"><br>

			</fieldset>
		</form>
	</body>
</html>
